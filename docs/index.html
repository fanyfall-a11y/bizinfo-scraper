<script>
  // âš ï¸ ë¹„ë°€ë²ˆí˜¸ ì„¤ì • (ì—¬ê¸°ì„œ ë³€ê²½)
  const PASSWORD = 'bizinfo2026';

  // GitHub ì •ë³´

  let items = [];

  function login() {

    if (pw === PASSWORD) {

  async function loadList() {
    try {
      const res = await fetch('today-list.json?t=' + Date.now());
      const data = await res.json();

      document.getElementById('header-date').textContent = data.date;
      document.getElementById('today-date').textContent = `ğŸ“… ${data.date} ìˆ˜ì§‘`;
      document.getElementById('item-count').textContent = `ì´ ${data.items.length}ê±´`;

      items = data.items;
      const list = document.getElementById('item-list');

      if (items.length === 0) {
        list.innerHTML = `<div class="empty-msg"><p>ğŸ˜´ ì˜¤ëŠ˜ ì‹ ê·œ ê³µê³ ê°€ ì—†ì–´ìš”</p><small>ë‚´ì¼ ë‹¤ì‹œ í™•ì¸í•´ì£¼ì„¸ìš”</small></div>`;
        return;
      }

      list.innerHTML = items.map(item => `
        <div class="item-card" id="card-${item.idx}" onclick="toggleSelect(${item.idx})">
          <input type="checkbox" id="chk-${item.idx}" onclick="event.stopPropagation(); toggleSelect(${item.idx})">
          <div class="item-info">
            <span class="item-region">${item.region}</span>
            <div class="item-title">${item.cleanTitle}</div>
            <div class="item-date">${item.date}</div>
          </div>
        </div>
      `).join('');
    } catch (e) {

  }

  function toggleSelect(idx) {
    if (selected.has(idx)) {
      selected.delete(idx);
      document.getElementById(`card-${idx}`).classList.remove('selected');
      document.getElementById(`chk-${idx}`).checked = false;
    } else {
      if (selected.size >= 3) {
        alert('ìµœëŒ€ 3ê°œê¹Œì§€ ì„ íƒ ê°€ëŠ¥í•´ìš”!');
        return;
      }
      selected.add(idx);
      document.getElementById(`card-${idx}`).classList.add('selected');
      document.getElementById(`chk-${idx}`).checked = true;
    }
    updateBtn();
  }

  function updateBtn() {
    const cnt = selected.size;
    document.getElementById('sel-count').textContent = cnt;
    const btn = document.getElementById('gen-btn');
    btn.classList.toggle('active', cnt > 0);
  }

  async function startGenerate() {
    if (selected.size === 0) return;

    const selectedItems = items.filter(item => selected.has(item.idx));
    const urls = selectedItems.map(item => item.url).join(',');

    // GitHub Actions íŠ¸ë¦¬ê±°
    const token = prompt('GitHub Personal Access Tokenì„ ì…ë ¥í•´ì£¼ì„¸ìš”:\n(Settings â†’ Developer settings â†’ Personal access tokens)');
    if (!token) return;

    showModal('â³', 'GitHub Actions ì‹¤í–‰ ì¤‘...', 'ì„ íƒí•œ ê³µê³ ì˜ ì½˜í…ì¸ ë¥¼ ìƒì„±í•˜ê³  ìˆì–´ìš”.\nì™„ë£Œë˜ë©´ ì´ë©”ì¼ë¡œ ì•Œë ¤ë“œë ¤ìš”!');

    try {
      const res = await fetch(`https://api.github.com/repos/${GITHUB_OWNER}/${GITHUB_REPO}/actions/workflows/generate.yml/dispatches`, {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${token}`,
          'Accept': 'application/vnd.github+json',
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          ref: 'main',
          inputs: { target_urls: urls }
        })

      if (res.ok || res.status === 204) {
        showModal('âœ…', 'ìƒì„± ìš”ì²­ ì™„ë£Œ!', `${selectedItems.length}ê±´ì˜ ì½˜í…ì¸  ìƒì„±ì´ ì‹œì‘ëì–´ìš”.\n5~10ë¶„ í›„ ì´ë©”ì¼ë¡œ ë“œë¼ì´ë¸Œ ë§í¬ê°€ ì „ì†¡ë©ë‹ˆë‹¤.`, true);
      } else {
        const err = await res.json();
        showModal('âŒ', 'ì˜¤ë¥˜ ë°œìƒ', `GitHub API ì˜¤ë¥˜: ${err.message}`, true);
      }
    } catch (e) {

  }
